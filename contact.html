<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>FairTrade Services - Contact</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">FairTrade Services</div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="offers.html">Offres</a>
      <a href="about.html">À propos</a>
      <a href="contact.html">Contact</a>
      <a href="payment.html">Paiement</a>
    </nav>
  </header>
  <section class="contact">
    <h2>Contactez-nous / Demandez un devis</h2>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      
      <label for="service">Service souhaité</label>
      <select id="service" name="service">
        <option value="smart-support">Pack Smart Support</option>
        <option value="ecom-boost">Pack E-com Boost</option>
        <option value="ia-starter">Pack IA Starter</option>
        <option value="crm-light">Pack CRM Light</option>
      </select>
      
      <label for="message">Détail de votre demande</label>
      <textarea id="message" name="message" rows="5" placeholder="Expliquez-nous vos besoins..."></textarea>
      
      <button type="submit">Envoyer ma demande</button>
    </form>
  </section>
  <footer>
    <p>Contact : contact@fairtrade-services.fr | FairTrade Services © 2025</p>
  </footer>
</body>
</html>
